<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="jquery.mask.min.js"></script>
  <script src="jquery.validate.min.js"></script>
</head>

<body>
  <form id="form" action="cadastro_aluno.php" method="post">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input name="name" class="form-control" id="name" type="text" placeholder="Joao Silva">
    </div>
    <div class="form-group">
      <label for="mail">Email::</label>
      <input name="mail" class="form-control" id="mail" type="text" placeholder="name@gmail.com">
    </div>
    <div class="form-group">
      <label for="phone">Telefone:</label>
      <input type="text" name="phone" class="form-control" id="phone" type="text" placeholder="(11)99999-0000"
        maxlength="15">
    </div>
    <div class="form-group">
      <label for="course">Curso</label>
      <select name="course" class="form-control" id="course">
        <option></option>
        <option>Design</option>
        <option>Programação</option>
        <option>Web Developer</option>
        <option>Teste de Software</option>
        <option>Infraestrutura</option>
        <option>Desenvolvimento de Games</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Descreva sobre o aluno...</label>
      <textarea class="form-control" name="message" id="message" rows="10" cols="30"></textarea>
    </div>
    <div class="button">
      <button type="submit" class="btn btn-dark">Cadastrar</button>
    </div>

  </form>

  <script>
    $(document).ready(function () {
      $('#phone').mask('(00)0000-0000');

      $("#form").validate({
        rules: {
          name: {
            required: true,
            minlength: 4
          },
          phone:{
            required:true,
            minlength: 8
          },
          mail:{
            required:true,
            minlength:10
          },
          course:{
            required:true,
            
          },
          message:{
            required:true,
            minlength:100
          }

          },
        messages: {
          name: {
            required: "Por favor preencha o seu nome",
            minlength: jQuery.validator.format("Preencha ao menos {0} caracteres")
          },
          phone: {
            required: "Por favor preencha o seu numero de telefone",
            minlength: jQuery.validator.format("Preencha ao menos {0} caracteres")
          },
          mail: {
            required: "Por favor preencha o seu email",
            minlength: jQuery.validator.format("Preencha ao menos {0} caracteres")
          },
          course: {
            required: "Por favor selecione o seu curso",
          },
          message: {
            required: "Por favor preencha a descrição",
            minlength: jQuery.validator.format("Preencha ao menos {0} caracteres")
          }
        }
      });

    });
  </script>
</body>

</html>
